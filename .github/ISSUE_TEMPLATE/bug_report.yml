name: Bug/Issue Report
description: Send a report to help us improve your experience
labels: bug

body:

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: |
        Fill out this checklist before sending the report to ensure that it meets our guidelines.
      options:
        - label: I've run the application following the instructions in the documentation.
          required: true
        - label: I understand that the issue will be (ignored/closed) if I intentionally remove or skip any mandatory field.
          required: true

#  - type: dropdown
#    id: category
#    attributes:
#      label: Category
#      options:
#        - Visual inconsistency or bug
#        - Critical functionality malfunctioning
#        - General bug
#    validations:
#      required: true
  
    - type: textarea
      attributes:
        label: Describe the bug/issue
        placeholder: |
          A clear and concise description of the bug/issue.
        validations:
          required: true

    - type: textarea
      attributes:
        label: How can we reproduce this bug?
        placeholder: |
          Steps to reproduce this bug:
          1. Go to '...'
          2. Click on '...'
          3. Scroll down to '...'
          4. See error/bug
        validations:
          required: true

  - type: textarea
    attributes:
      label: Screenshots and recordings
      placeholder: |
        Send us visual examples to help us solve the issue faster.
      validations:
        required: false

  - type: textarea
    attributes:
      label: Additional context
      placeholder: |
        Send additional information about the bug and your environment.
      validations:
        required: false
